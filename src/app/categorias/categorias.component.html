<div>
    <div class="centro">
        <input [(ngModel)]="novaCategoria" class="botao" />
        <button (click)="cadastrarCategoria()" class="botao">cadastrar</button>
    </div>
    <h2>Categorias cadastradas:</h2>
    <div class="posicao">
        <div *ngFor="let categoria of categorias;" >{{categoria}}
            <button (click)="removerCategoria(indice)" class="botao">Remover</button>
        </div>
    </div>

</div>
