<body>
  <h1>
    FORMS APP
  </h1>
  <div>
    <input *ngIf="mostraInput" placeholder="Tarefa" [(ngModel)]="pessoa.nome">

    <select [(ngModel)]="pessoa.categoria">
      <option value="todo">to-do</option>
      <option value="doing">doing</option>
      <option value="done">done</option>
    </select>
    <button (click)="cadastrarUsuario()">Cadastrar tarefa</button>
  </div>

  <div class="corpo">
    <div class="coluna">
      <h3>TO-DO</h3>
      <div *ngFor="let usuario of usuarios; let tarefa of tarefas"
        (change)="atualizarCategoria(usuario, $event.target.value)">
        <div *ngIf="usuario.categoria==='todo'">
          <h4>
            Tarefa: {{usuario.nome}}
            <select [(ngModel)]="usuario.categoria">
              <option value="todo">to-do</option>
              <option value="doing">doing</option>
              <option value="done">done</option>
            </select>
            <button (click)="removerUsuario(indice)">Remover tarefa</button>
          </h4>
        </div>
      </div>
    </div>

    <div class="coluna">
      <h3>DOING</h3>
      <div *ngFor="let usuario of usuarios; let tarefa of tarefas"
        (change)="atualizarCategoria(usuario, $event.target.value)">
        <div *ngIf="usuario.categoria==='doing'">
          <h4>
            Tarefa: {{usuario.nome}}
            <select [(ngModel)]="usuario.categoria">
              <option value="todo">to-do</option>
              <option value="doing">doing</option>
              <option value="done">done</option>
            </select>
            <button (click)="removerUsuario(indice)">Remover tarefa</button>
          </h4>
        </div>
      </div>
    </div>

    <div class="coluna">
      <h3>DONE</h3>
      <div *ngFor="let usuario of usuarios; let tarefa of tarefas"
        (change)="atualizarCategoria(usuario, $event.target.value)">
        <div *ngIf="usuario.categoria==='done'">
          <h4>
            Tarefa: {{usuario.nome}}
            <select [(ngModel)]="usuario.categoria">
              <option value="todo">to-do</option>
              <option value="doing">doing</option>
              <option value="done">done</option>
            </select>
            <button (click)="removerUsuario(indice)">Remover tarefa</button>
          </h4>
        </div>
      </div>
    </div>

  </div>
</body>
